<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax zadanie</title>
    <style>
        body,html{
            background-color:bisque;
            padding:10px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

        h1{
            padding:30px;
            border:4px solid rgb(228, 203, 167); 
            border-radius: 20%;
            margin-right: 30%;
            text-align: center;
            margin-left: 30%;
        }
        ul{
            display: inline-block;
            text-decoration: none;    
            margin:10px;
        }
        ul li{
            padding: 1px;
            text-decoration: none;
        }
        #przycisk{
            margin-left: 47%;
        }

    </style>
</head>
<body>
    
    <button id="przycisk">laduj gory</button>
    <h1>GÃ“RY</h1>
    <div id="gory"></div>

    <script type="text/javascript">

        document.getElementById("przycisk").addEventListener("click" , laduj);

        function laduj() {
            var XHR = new XMLHttpRequest();
            XHR.open('GET' , 'dane.json' , true);

            XHR.onload = function(){
                if(this.status == 200){
                    var users =JSON.parse(this.responseText);

                    var output = '';
                    for (let i in users){
                        output += `

                        <ul>
                            <li>Id: ${users[i].id}</li>
                            <li>Tytul: ${users[i].title}</li>
                            <li>Nazwa: ${users[i].name}</li>
                            <li>${users[i].img}</li>
                        </ul>

                        `;
                    }
                    document.getElementById("gory").innerHTML = output;
                }
            }
            XHR.send();
        }

    </script>

</body>
</html>
